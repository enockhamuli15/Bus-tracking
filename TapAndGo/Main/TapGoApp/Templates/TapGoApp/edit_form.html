{% extends 'base-app.html' %}
{% load crispy_forms_tags %}
{% block content %}
<head>

    <title>BusTrack || Dashboard</title>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

  

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                

                 <!-- Begin Page Content -->
                  <div class="container-fluid">
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Administrator|Edit Road </h1>


                    </div>


                      <!-- Page Heading -->
                      <div class="d-sm-flex align-items-center justify-content-between mb-4">
                      </div>
                        <div class="col-lg-3 s"></div>




                      <!-- Content Row -->
                      <div class="row">


                        <div class="container-fluid col-md-4">
                            <!-- DataTales Example -->
                            
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Edit</h6>
                               
                                </div>
                                <form action="" method="POST">{% csrf_token %}
                                    <div class="card-body">
                                        <div class="form-group">
                                            {{card_status}}
                                            {{editform|crispy}}
                                            
                                        </div>
                                    </div>
                                    <button  class="btn btn-user btn-primary btn-block" type='submit' >
                                        Edit</button>
                                        <a  class="btn btn-user btn-secondary btn-block" href="{% url 'buses' %}" >
                                            Cancel</a>
                                </form>
                            </div>
                        

                        </div>
                                <!-- /.container-fluid -->

            <!-- End of Main Content -->
              </div>
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Reserved &copy;ULK 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->





    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



</body>

</html>
{% endblock content %}
